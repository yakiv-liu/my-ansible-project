[defaults]
inventory = inventory
remote_user = ubuntu
private_key_file = ~/.ssh/id_rsa
host_key_checking = False
roles_path = roles
remote_user = root
private_key_file = ~/.ssh/id_rsa
# 添加 Python 2.7 兼容性设置
interpreter_python = /usr/bin/python
# 禁用事实收集中的某些功能（在 Python 2.7 上可能有问题）
gathering = smart

[privilege_escalation]
become = True
become_method = sudo
become_user = root
